<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Morning</title>
    <link href="smart.css" rel="stylesheet" >

</head>

<body id='body'>
    <header>
        <h1>Smart Morning</h1>
    </header>
    <main>
        <section id='weckerr'>
            <label for="wecker"> <b> Wecker:</b></label>
            <input type="time" id="wecker">
            <p id='uhrzeit'></p>
        </section>
        <section>
            <h3><span>Geräte:</span></h3>
            <ul id='list'>
                <li> <label for="licht">Licht</label> <input type="checkbox" id="licht" ">
                    <input type="number" placeholder="Minuten" id='lichtZeit' class='inputs'>
                </li>
                <li> <label for="heitzung">Heizung</label> <input type="checkbox" id="heitzung"
                        ">
                    <input type="number" placeholder="Minuten" id='heizungZeit' class='inputs'>
                </li>
                <li> <label for="kaffemaschine">Kaffee</label> <input type="checkbox" id="kaffemaschine"
                        ">
                    <input type="number" placeholder="Minuten" id='kaffeemaschineZeit'
                        class='inputs'>
                </li>
                <li> <label for="rolläden"> Rollläden </label> <input type="checkbox" id="rolläden"
                        ">
                    <input type="number" placeholder="Minuten" id='rolllädenZeit' class='inputs'>
                </li>
                <li> <label for="computer"> Computer </label> <input type="checkbox" id="computer"
                        ">
                    <input type="number" placeholder="Minuten" id='pcZeit' class='inputs'>
                </li>
            </ul>
            <button id='enter'>Enter</button>
            <p id='info' ></p>
        </section>
    </main>

</body>
<script src="smart.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
